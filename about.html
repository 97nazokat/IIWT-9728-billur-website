	<section id="us"><figure><title>about.html </title><h1>ABOUT US</h1><p> BILLUR Textile Industry and Trade Co.Ltd. was established in Uzbekistan which has been given quality textile services since 2008. Being on a current Home Textile production from past to present is a clear idea of our experience and customer satisfaction. For our company,the greatest principle is always to be reliable. Our main philosophy is to give the exception quality on time with perfect service. We proud that most of our customers are working with us from five to ten years continuously. ln addition to our quality and creative designs,our collections give advantage to our costumers to be leader in their market area.

Our company, beside Home textile and beds designs,produce collection of hand-made textile products,too. Especially, we produce unique hand-woven textiles ,hand-made laces,tassels and accessories for home textile collections. We are working with our talented designers to create traditional and contemporary designs about hand-made and hand-woven textiles. It is more than just designing, producing or selling. It is not only making money or business for us. We care about improving our local hand-artist but uneducated women lives and their family economy to support them our hand-made works. It can be very important for us to provide these uneducated but talented womens make money and taking in a independence position in their life. We are working with partnership to support these very talented womenâ€™s abilities and giving them economic support and inspire to create contemporary new hand-made textile designs and we are delighted to see while they are developing themselves as an artist. We had started only 10 women in a small area but today, we help to provide over 200 local hand-artist women earning money about their ability at their home.</p>
